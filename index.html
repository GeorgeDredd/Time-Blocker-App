<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Register Now</h1>

    <div class="countdownContainer">
        <div class="countdown weeksDiv">
            <p class="number" id="weeks">0</p>
            <span>weeks</span>
        </div>
        <div class="countdown daysDiv">
            <p class="number" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown hoursDiv">
            <p class="number" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown minsDiv">
            <p class="number" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown secsDiv">
            <p class="number" id="secs">0</p>
            <span>secs</span>
        </div>
    </div>

    <div class="info">
        To Go...
    </div>
    
</body>
</html>
